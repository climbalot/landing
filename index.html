<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:wght@400;500;600;800&display=swap" rel="stylesheet">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Title</h1>
      <p>Description</p>
      <a href="#" class="button">Button</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How It Works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg">
        <h3>Apply</h3>
        <p>Apply now!</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h3>Learn to code</h3>
        <p>Learn now!</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h3>Build products</h3>
        <p>Build now!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="icons">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-github fa-2x"></i></a>
      <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      <p>
        Insert text here
      </p>
    </div>
  </div>
</body>
</html>
